# Coturn Configuration for Calmoraa

# Listener port for UDP and TCP
listening-port=3478

# External IP (Important: Replace with your server's public IP!)
# external-ip=YOUR_SERVER_PUBLIC_IP

# Realm (Domain name)
realm=calmoraa.com

# Log file
log-file=/var/log/turnserver.log

# Enable verbose logging
verbose

# Fingerprinting (required for WebRTC)
fingerprint

# Long-term credential mechanism
lt-cred-mech

# Static user for testing (User:Password)
# In production, use a database or REST API for dynamic credentials
user=calmoraa:secure_video_password

# SSL/TLS Configuration (Highly recommended for production)
# cert=/etc/letsencrypt/live/yourdomain.com/fullchain.pem
# pkey=/etc/letsencrypt/live/yourdomain.com/privkey.pem
# listening-port=5349
# tls-listening-port=5349
